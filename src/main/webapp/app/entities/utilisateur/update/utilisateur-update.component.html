<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-utilisateur-heading" data-cy="UtilisateurCreateUpdateHeading">Create or edit a Utilisateur</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_idcompte">Idcompte</label>
          <select class="form-control" id="field_idcompte" data-cy="idcompte" name="idcompte" formControlName="idcompte">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('idcompte')!.value?.id ? editForm.get('idcompte')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_idPaiment">Id Paiment</label>
          <select class="form-control" id="field_idPaiment" data-cy="idPaiment" name="idPaiment" formControlName="idPaiment">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                carteBancaireOption.id === editForm.get('idPaiment')!.value?.id ? editForm.get('idPaiment')!.value : carteBancaireOption
              "
              *ngFor="let carteBancaireOption of idPaimentsCollection; trackBy: trackCarteBancaireById"
            >
              {{ carteBancaireOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
